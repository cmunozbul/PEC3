<div class="stock-container" 
     [class]="getIsAvailable() ? 'available' : 'unavailable'">

    <img [src]="article.imageUrl" 
     alt="{{ article.name }}" 
     class=""
     style="width: 100px; height: 100px; object-fit: cover; margin: 10px 0;"> 
    
    <div class="name"><h3>{{article.name}}</h3></div>
    
    <div class="price" [ngClass]="priceDetails">{{article.price}} â‚¬</div>

    <div class="botones" *ngIf="article.isOnSale">
        <button (click)="reducirCantidad()" [disabled]="article.quantiyInCart === 0" class="boton-reducir">-</button>

        <span class="quantity-display">{{ article.quantiyInCart }}</span>
        <button (click)="aumentarCantidad()" [disabled]="article.stock === 0" class="boton-aumentar">+</button>    
    </div>
    
</div>
